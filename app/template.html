<div class="commentBox">
    <h1>${title}</h1>
    <ul class="commentList">
        <li class="comment">
            <h2 class="commentAuthor"></h2>
            <span class="commentText"></span>
        </li>
    </ul>
    <form class="commentForm">
        <input type="text" name="author" placeholder="${namePrompt}" />
        <input type="text" name="text" placeholder="${textPrompt}" />
        <input type="submit" />
    </form>
</div>
